    <!-- Critical CSS inlined for faster FCP -->
    <style>

        margin: 0;

        height: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }

      /* Initial loading state with minimized CLS */

      }
    </style>

    <!-- Preload critical assets with optimized order -->
    <link rel="preload" href="/lovable-uploads/5f2bc1cf-2bab-424d-8245-eb52af504603.png" as="image" fetchpriority="high" />
    <link rel="preload" href="/src/index.css" as="style" />

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" media="print" onload="this.media='all'" />
    
    <!-- Defer non-critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@400;500;600&family=Nunito:wght@400;500&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />

    </noscript>

    <link rel="icon" href="/lovable-uploads/5f2bc1cf-2bab-424d-8245-eb52af504603.png" type="image/png" />

  <body>
    <div id="root">
      <!-- Initial loading state with minimal CLS -->
      <div class="initial-loader">
        <div>
          <div class="initial-loader__spinner"></div>
          <p style="font-family: system-ui, -apple-system, sans-serif; color: #4b5563;">Loading Growwth Partners...</p>

    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Add noscript fallback -->

      <div style="padding: 20px; text-align: center;">

      </div>
    </noscript>
    
    <!-- More efficient prefetching strategy using Intersection Observer -->
    <script type="module">
      document.addEventListener('DOMContentLoaded', () => {
        // Only prefetch routes when user is likely to navigate
        const prefetchImportantRoutes = () => {
          if (!('IntersectionObserver' in window)) return;

          const prefetchObserver = new IntersectionObserver((entries) => {
            const visibleEntries = entries.filter(entry => entry.isIntersecting);
            if (visibleEntries.length > 0) {
              ['about', 'contact', 'services', 'bookkeeping', 'accounting'].forEach(route => {
                const link = document.createElement('link');
                link.rel = 'prefetch';
                link.href = `/${route}`;
                document.head.appendChild(link);
              });
              prefetchObserver.disconnect();
            }
          }, { 
            rootMargin: '200px',
            threshold: 0.1
          });

          // Observe the footer as a trigger for prefetching
          const footer = document.querySelector('footer');
          if (footer) {
            prefetchObserver.observe(footer);
          } else {
            // If footer not available yet, observe when it becomes available
            const bodyObserver = new MutationObserver(() => {
              const footer = document.querySelector('footer');
              if (footer) {
                prefetchObserver.observe(footer);
                bodyObserver.disconnect();
              }
            });
            bodyObserver.observe(document.body, { childList: true, subtree: true });
          }
        };
        
        // Use requestIdleCallback for non-critical operations
        if ('requestIdleCallback' in window) {
          requestIdleCallback(prefetchImportantRoutes, { timeout: 2000 });
        } else {
          setTimeout(prefetchImportantRoutes, 2000);
        }
      });
    </script>
  </body>
