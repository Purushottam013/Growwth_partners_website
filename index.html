
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growwth Partners - Financial & Accounting Services</title>
    <meta name="description" content="Expert financial, accounting, and bookkeeping services. Get started with our CFO, finance and accounting solutions to manage and grow your business efficiently." />
    <meta name="author" content="Growwth Partners" />

    <!-- DNS Prefetch and Preconnect for critical resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/lovable-uploads/5f2bc1cf-2bab-424d-8245-eb52af504603.png" as="image" fetchpriority="high" />
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Preload critical fonts - reduce CLS -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" as="style" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" as="style" />
    
    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    
    <!-- Optimized Open Graph tags -->
    <meta property="og:title" content="Growwth Partners - Financial & Accounting Services" />
    <meta property="og:description" content="Expert financial, accounting, and bookkeeping services. Get started with our CFO, finance and accounting solutions to manage and grow your business efficiently." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@growwthpartners" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Favicon with preload -->
    <link rel="preload" href="/lovable-uploads/5f2bc1cf-2bab-424d-8245-eb52af504603.png" as="image" type="image/png" />
    <link rel="icon" href="/lovable-uploads/5f2bc1cf-2bab-424d-8245-eb52af504603.png" type="image/png" />
    
    <!-- Font display optimization -->
    <style>
      /* Font optimization for FCP */
      @font-face {
        font-family: 'System Font';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Arial');
      }
      body {
        font-family: 'System Font', sans-serif;
      }
      
      /* Critical CSS for initial render */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #root {
        height: 100%;
      }
    </style>
    
    <!-- Preload main script -->
    <link rel="modulepreload" href="/src/main.tsx" />
  </head>

  <body>
    <div id="root">
      <!-- Initial loading state to reduce CLS -->
      <div style="display: flex; height: 100vh; width: 100%; justify-content: center; align-items: center; background-color: #f9fafb;">
        <div style="text-align: center;">
          <div style="width: 50px; height: 50px; border: 5px solid #e2e8f0; border-top-color: #3b82f6; border-radius: 50%; margin: 0 auto 1rem; animation: spin 1s linear infinite;"></div>
          <p style="font-family: system-ui, -apple-system, sans-serif; color: #4b5563;">Loading Growwth Partners...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Add noscript fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h2>JavaScript is required</h2>
        <p>Please enable JavaScript to view this website.</p>
      </div>
    </noscript>
    
    <!-- Preload key routes -->
    <script type="module">
      // Prefetch important routes when idle
      document.addEventListener('DOMContentLoaded', () => {
        if ('requestIdleCallback' in window) {
          requestIdleCallback(() => {
            ['/about', '/contact', '/services'].forEach(route => {
              const link = document.createElement('link');
              link.rel = 'prefetch';
              link.href = route;
              document.head.appendChild(link);
            });
          }, { timeout: 5000 });
        }
      });
    </script>
  </body>
</html>
