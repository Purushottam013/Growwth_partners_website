<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>404 - Page Not Found | Growwth Partners</title>
  <meta name="description" content="The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
      font-weight: 700;
    }
    p {
      font-size: 1.25rem;
      margin: 1rem 0;
    }
    .loader {
      margin: 2rem auto;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Page not found</p>
    <div class="loader"></div>
    <p>Redirecting you to homepage...</p>
  </div>
  <script>
    // Redirect to React app while preserving the attempted path in session
    sessionStorage.setItem('attempted404Path', window.location.pathname);
    setTimeout(() => {
      window.location.replace('/');
    }, 1000);
  </script>
</body>
</html>
